<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container" >
            <div id="display"></div>
            <div class="buttons">
                <div class="button" style="background-color: #80808B0G">C</div>
                <div class="button" style="background-color: #808080">(</div>
                <div class="button" style="background-color: #808080">)</div>
                <div class="button" style="background-color: #808080">&larr;</div>
                <div class="button" style="background-color: #00ffff">7</div>
                <div class="button" style="background-color: #00ffff">8</div>
                <div class="button" style="background-color: #00ffff">9</div>
                <div class="button" style="background-color: #808080">*</div>
                <div class="button" style="background-color: #00ffff">4</div>
                <div class="button" style="background-color: #00ffff">5</div>
                <div class="button" style="background-color: #00ffff">6</div>
                <div class="button" style="background-color: #808080">-</div>
                <div class="button" style="background-color: #00ffff">1</div>
                <div class="button" style="background-color: #00ffff">2</div>
                <div class="button" style="background-color: #00ffff">3</div>
                <div class="button" style="background-color: #808080">+</div>
                <div class="button" style="background-color: #00ffff">0</div>
                <div class="button" style="background-color: #808080">/</div>
                <div class="button" style="background-color: #808080">.</div>
                <div id="equal" class="button" style="background-color: #00ff21">=</div>
            </div>
        </div>
    </section>
    <script src="mycalcu.js"></script>
</body>
</html>
